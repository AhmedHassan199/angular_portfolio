<div class="container mt-5">
  <div class="row">
    <div
      *ngFor="let card of cards"
      class="col-md-4 mb-4"
      style="cursor: pointer"
    >
      <div class="card">
        <div class="image-wrapper">
          <img [src]="card.imageUrl" class="card-img-top" [alt]="card.title" />
        </div>
      </div>
    </div>
  </div>
</div>
